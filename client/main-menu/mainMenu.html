<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<style>
.button{
	padding: 10px 17px;
  font-size: 15px;
  text-align: center;
  cursor: pointer;
  outline: none;
  color: black;
  background-color: white;
  border-radius: 7px;
  margin:auto;
  display:block;
}
.userInfo{
	padding: 5px 10px;
  font-size: 15px;
  text-align: center;
  cursor: pointer;
  outline: none;
  color: black;
  background-color: white;
}
#title{
	font-size: 30px;
}
#picture {
	position: absolute;
}
.display, .rectangle {
	position: absolute;
	z-index: 9999;
	width: 1000px;
	height: 700px;
	border-radius: 20px;
	background-color: #f4d942;
	border: 2px solid #ccc;
}
.rectangle {
	top: 0px;
	left: 0px;
}	


</style>
</head>
<body>
	<div id="SelectRoom"> 
		<div class="rectangle">
			<button class = "userInfo" id="usernameDisplay"></button>
		
			<h1 align="Center" id = "title">BATTLE CATS</h1>
			<form action="/joinRoom" method="GET">
			<br>
				<input class = "button" type="submit" id="buttonJoin" value="Join Room"/>
				<br>
			</form>
			<form action="/createRoom" method="GET">			
				<input class = "button" type="submit" id="buttonCreate" value="Create Room"/>
				<br>
			</form>
			<button id="howToPlay" class = "button">How to Play</button>
		</div>
	</div>
	<div id="howToPlayPage">
		<div class="rectangle">
			<p align="Center" id = "title">How to Play</p>
			<button style="align: 'left'" class = "button" id="return_to_main">Back</button>
		</div>
	</div>
<script>
$(document).ready(function() {
	//use cookies to display the username
	//if time: make it a button that says "Account Info"
	//and when clicked is displays/drops down the username,
	// wins, and experience... for now make automatic username
	//$("#usernameDisplay").html($('#username').val());
	$("#usernameDisplay").html("username");
	$(howToPlayPage).hide();
	$("#howToPlay").click(function() {
		$(SelectRoom).hide();
		$(howToPlayPage).show();
	});
	$("#return_to_main").click(function() {
		$(SelectRoom).show();
		$(howToPlayPage).hide();
	});
});
</script>
</body>
</html>
